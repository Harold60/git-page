<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Numérico Giratorio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: monospace;
        }
        .clock {
            position: relative;
            width: 450px;
            height: 400px;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .number-hand {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transform-origin: 50% 50%;
        }
        .number {
            margin: 220px;
            text-align: center;
            font-size: 24px;
            line-height: 1.5;
            transform-origin: 50% 0%;
        }
        .hour-number {
            color: red;
        }
        .minute-number {
            color: green;
        }
        .second-number {
            color: blue;
        }
    </style>
</head>
<body>

<div class="clock">
    <!-- Números como "manecillas" -->
    <div class="number-hand" id="hourNumber">
        <div class="number hour-number" id="hours">
            12<br>
            12<br>
            12<br>
            12<br>
            12
        </div>
    </div>
    <div class="number-hand" id="minuteNumber">
        <div class="number minute-number" id="minutes">
            00<br>
            00<br>
            00<br>
            00<br>
            00
        </div>
    </div>
    <div class="number-hand" id="secondNumber">
        <div class="number second-number" id="seconds">
            00<br>
            00<br>
            00<br>
            00<br>
            00
        </div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Generar las líneas verticales de números
        const hourStr = Array(5).fill(hours.toString().padStart(2, '0')).join('<br>');
        const minuteStr = Array(5).fill(minutes.toString().padStart(2, '0')).join('<br>');
        const secondStr = Array(5).fill(seconds.toString().padStart(2, '0')).join('<br>');

        // Actualizar los números en el reloj
        document.getElementById('hours').innerHTML = hourStr;
        document.getElementById('minutes').innerHTML = minuteStr;
        document.getElementById('seconds').innerHTML = secondStr;

        // Calcular los grados de rotación
        const hourDegrees = (hours * 30) + (minutes / 2);  // 360° / 12 = 30° por hora
        const minuteDegrees = minutes * 6;                 // 360° / 60 = 6° por minuto
        const secondDegrees = seconds * 6;                 // 360° / 60 = 6° por segundo

        // Rotar los números como "manecillas"
        document.getElementById('hourNumber').style.transform = `rotate(${hourDegrees}deg)`;
        document.getElementById('minuteNumber').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('secondNumber').style.transform = `rotate(${secondDegrees}deg)`;
    }

    setInterval(updateClock, 1000);
</script>

</body>
</html>
